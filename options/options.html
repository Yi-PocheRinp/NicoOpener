<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../assets/mdl/material.min.css">
    <script src="../assets/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>


  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title" id="content_id">NicoOpener</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div id="yet-connected-app" class="mdl-cell mdl-cell--12-col">
                <div>
                    <h3>利用準備</h3>
                </div>
                <div>
                    <p>
                        <strong>NicoOpenerを利用する前に niconico: プロトコルとアプリの関連付けを設定する必要があります。</strong>

                        <br />
                        以下のリンクを新しいタブで開いて、アプリの選択を完了することでNicoOpenerの準備が完了します。
                    </p>
                    <p style="font-size:1.5em">
                        <a href="niconico://" target="_blank">アプリとの関連付けを行う</a>                
                    </p>
                </div>
            </div>
          </div>
        </div>
